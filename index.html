  <!DOCTYPE html>

<title>Text Style Converter</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:transparent;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.container{background:white;border-radius:20px;padding:30px;width:100%;max-width:600px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}.input-area{margin-bottom:20px}.input-label{font-size:14px;font-weight:600;color:#666;margin-bottom:8px;display:block}textarea{width:100%;padding:15px;font-size:16px;border:2px solid #e0e0e0;border-radius:12px;resize:vertical;min-height:100px;transition:border-color 0.3s;font-family:inherit}textarea:focus{outline:none;border-color:#667eea}.style-buttons{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:10px;margin-bottom:15px}.style-btn{padding:12px;font-size:18px;font-weight:bold;border:2px solid #e0e0e0;border-radius:10px;cursor:pointer;background:white;color:#444;transition:all 0.2s;text-align:center}.style-btn:hover{border-color:#667eea;background:#f5f7ff}.style-btn:active{transform:scale(0.95)}.spacing-toggle{margin-bottom:20px}.spacing-btn{width:100%;padding:15px;font-size:16px;font-weight:bold;border:none;border-radius:12px;cursor:pointer;background:linear-gradient(135deg,#5e89e6 0%,#a78bfa 100%);color:white;transition:all 0.2s;box-shadow:0 4px 15px rgba(94,137,230,0.4)}.spacing-btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(94,137,230,0.6)}.spacing-btn:active{transform:translateY(0)}.spacing-btn.active{opacity:0.8}.output-area{margin-bottom:20px}.output{width:100%;padding:15px;font-size:18px;background:#f5f5f5;border:2px solid #e0e0e0;border-radius:12px;min-height:100px;font-family:inherit;resize:vertical}.copy-btn{width:100%;padding:15px;font-size:16px;font-weight:bold;border:none;border-radius:12px;cursor:pointer;background:linear-gradient(135deg,#5e89e6 0%,#a78bfa 100%);color:white;transition:transform 0.2s;box-shadow:0 4px 15px rgba(94,137,230,0.4)}.copy-btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(94,137,230,0.6)}.copy-btn:active{transform:translateY(0)}.feedback{text-align:center;margin-top:10px;font-size:14px;color:#667eea;font-weight:600;min-height:20px}@media(max-width:600px){.container{padding:20px}.style-buttons{grid-template-columns:1fr 1fr}}
</style>
</head>
<body>
<div class="container">
<div class="input-area">
<label class="input-label">Input Text</label>
<textarea id="input" placeholder="Type your text here..."></textarea>
</div>
<div class="style-buttons">
<button class="style-btn" onclick="convertText('blackboard')">ğ•Šğ•’ğ•ğ•¡ğ•ğ•–</button>
<button class="style-btn" onclick="convertText('bold')">ğ’ğšğ¦ğ©ğ¥ğ</button>
<button class="style-btn" onclick="convertText('script')">ğ“¢ğ“ªğ“¶ğ“¹ğ“µğ“®</button>
<button class="style-btn" onclick="convertText('italic')">ğ‘ºğ’‚ğ’ğ’‘ğ’ğ’†</button>
<button class="style-btn" onclick="convertText('sans')">ğ—¦ğ—®ğ—ºğ—½ğ—¹ğ—²</button>
</div>
<div class="spacing-toggle">
<button class="spacing-btn" id="spacingBtn" onclick="toggleSpacing()">Add spacing between characters</button>
</div>
<div class="output-area">
<label class="input-label">Converted Text</label>
<textarea id="output" class="output" readonly></textarea>
</div>
<button class="copy-btn" onclick="copyToClipboard()">Copy</button>
<div id="feedback" class="feedback"></div>
</div>
<script>
let currentStyle='bold',baseOutput='',spacingEnabled=false;function convertText(s){currentStyle=s;const input=document.getElementById('input').value;let output='';for(let i=0;i<input.length;i++){const char=input[i],code=char.charCodeAt(0);let newChar=char;if(code>=65&&code<=90)newChar=getStyledChar(s,'upper',char);else if(code>=97&&code<=122)newChar=getStyledChar(s,'lower',char);else if(code>=48&&code<=57)newChar=getStyledChar(s,'number',code-48);output+=newChar}baseOutput=output;updateOutput()}function toggleSpacing(){spacingEnabled=!spacingEnabled;const btn=document.getElementById('spacingBtn');spacingEnabled?btn.classList.add('active'):btn.classList.remove('active');updateOutput()}function updateOutput(){let finalOutput=baseOutput;if(spacingEnabled)finalOutput=Array.from(baseOutput).join(' ');document.getElementById('output').value=finalOutput}function getStyledChar(style,type,charOrIndex){if(style==='blackboard'&&type==='upper'){const map={'A':'ğ”¸','B':'ğ”¹','C':'â„‚','D':'ğ”»','E':'ğ”¼','F':'ğ”½','G':'ğ”¾','H':'â„','I':'ğ•€','J':'ğ•','K':'ğ•‚','L':'ğ•ƒ','M':'ğ•„','N':'â„•','O':'ğ•†','P':'â„™','Q':'â„š','R':'â„','S':'ğ•Š','T':'ğ•‹','U':'ğ•Œ','V':'ğ•','W':'ğ•','X':'ğ•','Y':'ğ•','Z':'â„¤'};return map[charOrIndex]||charOrIndex}if(style==='blackboard'&&type==='lower'){const map={'a':'ğ•’','b':'ğ•“','c':'ğ•”','d':'ğ••','e':'ğ•–','f':'ğ•—','g':'ğ•˜','h':'ğ•™','i':'ğ•š','j':'ğ•›','k':'ğ•œ','l':'ğ•','m':'ğ•','n':'ğ•Ÿ','o':'ğ• ','p':'ğ•¡','q':'ğ•¢','r':'ğ•£','s':'ğ•¤','t':'ğ•¥','u':'ğ•¦','v':'ğ•§','w':'ğ•¨','x':'ğ•©','y':'ğ•ª','z':'ğ•«'};return map[charOrIndex]||charOrIndex}const index=typeof charOrIndex==='string'?charOrIndex.charCodeAt(0)-(type==='upper'?65:97):charOrIndex;const offsets={blackboard:{number:0x1D7D8},bold:{upper:0x1D400,lower:0x1D41A,number:0x1D7CE},script:{upper:0x1D4D0,lower:0x1D4EA,number:-1},italic:{upper:0x1D468,lower:0x1D482,number:-1},sans:{upper:0x1D5D4,lower:0x1D5EE,number:0x1D7EC}};const offset=offsets[style][type];if(offset===-1)return String.fromCharCode(48+index);return String.fromCodePoint(offset+index)}function copyToClipboard(){const output=document.getElementById('output');if(!output.value){showFeedback('No text to copy');return}output.select();try{document.execCommand('copy');showFeedback('Copied!')}catch(err){showFeedback('Failed to copy')}}function showFeedback(message){const feedback=document.getElementById('feedback');feedback.textContent=message;setTimeout(()=>{feedback.textContent=''},2000)}
</script>
</body>
